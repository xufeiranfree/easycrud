name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build and install parent project
      run: |
        cd easycrud-parent
        mvn -B install --file pom.xml
    - name: Build and install core project
      run: |
        cd easycrud-core
        mvn -B install --file pom.xml
    - name: Build example project
      run: |
        cd easycrud-example
        mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph for parent project
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        pomPath: 'easycrud-parent/pom.xml'
    - name: Update dependency graph for core project
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        pomPath: 'easycrud-core/pom.xml'
    - name: Update dependency graph for example project
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        pomPath: 'easycrud-example/pom.xml'

